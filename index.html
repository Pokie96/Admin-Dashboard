<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <form class="search-bar" action="#">
            <input type="text">
            <button type="submit"><img src="images/search-glass.png" alt="Image of search glass" height="20px"></button>
        </form>
        <div class="profile">
            <img src="images/blank-profile-picture-g33a662bba_1280.png" alt="placeholder image for profile picture" height="30">
            <p>Adam Christie</p>
        </div>
        <div class="welcome-message">
            <img src="images/blank-profile-picture-g33a662bba_1280.png" alt="placeholder image for profile picture" height="40">
            <div class="welcome-message-text">
                <p>Hello there,</p>
                <p>Adam Christie (@AChristie)</p>
            </div>
        </div>
        <div class="toolbar"></div>
    </header>
    <main>
        <div class="your-projects"></div>
        <div class="announcements"></div>
        <div class="trending"></div>
    </main>
    <aside>
        <div class="title">Dashboard</div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href='#'>Profile</a></li>
                <li><a href='#'>Messages</a></li>
                <li><a href='#'>History</a></li>

                <li><a href='#'>Communities</a></li>
                <li><a href='#'>Settings</a></li>
                <li><a href='#'>Support</a></li>
                <li><a href='#'>Privacy</a></li>
            </ul>
        </nav>
    </aside>
</body>
</html>
